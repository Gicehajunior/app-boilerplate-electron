<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
        <title class="title">App Boilerplate</title>
        <link href="../../public/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="../../public/assets/jquery/dist/jquery.js"></script>

        <!-- font-awesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6a9db0427a.js" crossorigin="anonymous"></script>

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!-- body -->
        <div class="card border-0 auth-login-card">
            <div class="card-header">
                Security Code Request
            </div>
            <div class="card-body container">  
                <div style="margin: 0 auto;" class="justify-content-center container w-50"> 
                    <form method="post" enctype="multipart/form-data" class="forgot-password">
                        <p id="pout"></p>
                        <div class="form-group users_message" id="users_message">
                        </div>
                        <div class="form-group">
                            <label for="Password">Enter email to receive Security Code</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter a valid email" autocomplete="on" aria-describedby="helpId" required="required">
                            <small id="helpId" class="text-muted">Note: Valid Email</small>
                        </div>
                        <div class="form-group float-right">
                            <button type="button" id="request-security-code-btn" class="btn btn-sm btn-primary request-security-code-btn">Request Security Code</button>
                        </div>
                        <div class="footer-text pt-5">
                            <p>
                                Remembered your password? Click <a href="./login.html">here</a>
                            </p>
                        </div> 
                    </form>
                </div> 
            </div>
        </div>
        <!-- /body -->

        <footer>
            <div style="background-color: #EEEEEE;" class="center w-100 fixed-bottom">
                <p class="text-center pt-3"><app-name class="app-name" id="app-name"></app-name>. All Copyrights @<footer-date class="dom-date" id="dom-date"></footer-date> Reserved.</p>
            </div>
        </footer>
        
        <!-- render js scripts here below -->
        <script src="../../public/js/preload.js"></script>
        <script type="text/javascript" src="../../public/assets/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
