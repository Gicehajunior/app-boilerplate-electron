<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
        <title>App Boilerplate</title>
        <link href="../../public/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="../../public/assets/jquery/dist/jquery.js"></script>

        <!-- font-awesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6a9db0427a.js" crossorigin="anonymous"></script>

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!-- body -->
        <div class="card border-0 auth-login-card">
            <div class="card-header">
                Sign In
            </div>
            <div class="card-body container">  
                <div style="margin: 0 auto;" class="justify-content-center container w-50"> 
                    <form method="post" enctype="multipart/form-data" class="login_user_form">
                        <p id="pout"></p>
                        <div class="form-group users_message" id="users_message">
                        </div>
                        <div class="form-group">
                            <label for="Username">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter email address" autofocus autocomplete="on" aria-describedby="helpId" required="required">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="on" aria-describedby="helpId" required="required">
                            <small id="helpId" class="text-muted">Note: Valid Password</small>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> Remember me
                                </label>
                            </div>
                        </div>

                        <div class="form-group float-right">
                            <button type="button" id="btn-login" class="btn btn-sm btn-primary btn-login">Sign In</button>
                        </div>
                        <div class="footer-text pt-5">
                            <p>
                                Don't have an account? Click <a href="./signup.html">here</a>
                            </p>
                        </div>
                        <div class="footer-text pt-2">
                            <p>
                                Forgot password? Click <a href="./forgot-password.html">here</a>
                            </p>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
        <!-- /body -->
        
        <!-- render js scripts here below -->
        <script src="../../public/js/app.js"></script>
        <script type="text/javascript" src="../../public/assets/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
